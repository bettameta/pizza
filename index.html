<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <script src="code.js"></script>
   </head>
   <body>
      <div class="box">
         <div class="text">
            <h1>Welcome to Ultimate Pizza!</h1>
            <h4>Order Pizzas:</h4>

            <form>
               <label for="small">Small</label>
               <input type="number" id="small" name="small_pizza" placeholder="Order Me!"/>
               <br>
               <label for="medium">Medium</label>
            
               <input type="number" id="medium" name="medium_pizza" placeholder="No, order Me!"/>
               <br>
               <label for="large">Large</label>
               
               <input type="number" id="large" name="large_pizza" placeholder="C'mon, order Me!"/>
               <br>
               <input type="button" id="calculate" value="How Much?"/>
            </form>
         </div>
      </div>
   </body>
</html>
